<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Contagem Lany ‚ù§Ô∏è</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'League Spartan', sans-serif;
            color: white;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.ufrgs.br/posgea-temp/wp-content/uploads/2025/06/Capitolio.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.6);
            transform: scale(1.1);
            z-index: -1;
        }

        @media (max-width: 600px) {
            body::before {
                background-image: url('https://www.ufrgs.br/posgea-temp/wp-content/uploads/2025/06/Capitolio-2.jpg');
                filter: blur(3px) brightness(0.6);
            }

            #contador {
                font-size: 28px;
            }

            img {
                width: 180px;
            }

            h1 {
                font-size: 20px;
            }

            #btn-musica {
                font-size: 14px;
                padding: 8px 14px;
            }
        }

        .conteudo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin: 0;
        }

        #contador {
            font-size: 40px;
            font-weight: bold;
            color: #ffb6c1;
            margin: 10px 0 10px;
        }

        img {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 0 5px #000000;
            margin-top: 30px;
        }

        #btn-musica {
            margin-top: 20px;
            background: #ad0303;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-family: 'League Spartan';
            cursor: pointer;
            font-size: 23px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="conteudo">
        <h1>Faltam apenas</h1>
        <div id="contador">...</div>
        <h1>para eu poder te ver ‚ù§Ô∏è‚ù§Ô∏è</h1>
        <br>
        <img src="https://www.ufrgs.br/posgea-temp/wp-content/uploads/2025/06/lany-y-yo.jpg" alt="Lany e Eu">
        <br>
        <button id="btn-musica" onclick="alternarMusica()"> ‚ô´ </button>
    </div>

    <audio id="musica" preload="auto" hidden loop>
        <source src="https://www.ufrgs.br/posgea-temp/wp-content/uploads/2025/06/Fico-Assim-Sem-Voce.mp3" type="audio/mp3">
    </audio>

    <script>
        function atualizarContador() {
            const destino = new Date("2025-07-19T00:00:00");
            const agora = new Date();
            const diff = destino - agora;

            if (diff <= 0) {
                document.getElementById("contador").innerHTML = "N√ÉO FALTA NADA, √â HOJE!!! üòç";
                return;
            }

            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diff / (1000 * 60)) % 60);
            const segundos = Math.floor((diff / 1000) % 60);

            document.getElementById("contador").innerHTML =
                dias + "d " + horas + "h " + minutos + "m " + segundos + "s";
        }

        atualizarContador();
        setInterval(atualizarContador, 1000);

        let tocando = false;

        function alternarMusica() {
            const musica = document.getElementById("musica");
            const botao = document.getElementById("btn-musica");

            if (!tocando) {
                musica.volume = 0.6;
                musica.play();
                botao.innerText = "‚è∏ Pausar m√∫sica";
                tocando = true;
            } else {
                musica.pause();
                botao.innerText = " ‚ô´ ";
                tocando = false;
            }
        }
    </script>

</body>
</html>
